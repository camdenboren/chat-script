site_name: chat-script docs

repo_name: camdenboren/chat-script
repo_url: https://github.com/camdenboren/chat-script

copyright: Copyright Camden Boren

theme:
  name: "material"
  logo: img/chat-script.png
  favicon: img/favicon.png
  font:
    text: Quicksand
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - mkdocstrings

markdown_extensions:
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Welcome: index.md
  - options.md
  - architecture.md
  - reference.md
  - license.md
